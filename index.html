<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css"/>
  </head>
  <body>

      <h1 id="top-head">THE CODE REVIEW</h1>

      <h2 id="almost-top">Sign up for our newletter</h2>
      <p class="border-line">Get the latest news on your code is doing right in your inbox</p>



      <form action="index.html" method="post">

        <fieldset class="first">
        <legend><h2>Contact Information</h2></legend>
        <div class="flex-pair">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="Full_Name" placeholder="Required" required>
        </div>
        <div class="flex-pair">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="Email_Address" placeholder="Required" required>
        </div>
        <div class="flex-pair">
        <label for="phone-number">Phone Number</label>
        <input type="tel" id="phone-number" name="Phone_Number" placeholder="(111) 111-111">
        </div>
        <div class="flex-pair">
        <label for="city">City</label>
        <input type="text" id="city" name="city-location">
        </div>
        <div class="flex-pair">
        <label for="street_address">Street Address</label>
        <input type="text" id="street_address" name="Street_Address">
        </div>
        <div class="flex-pair">
        <label for="state">State</label>
        <select id="state" name="state_select">
          <option value="Select">Select</option>
          <option value="Alabama">Alabama</option>
          <option value="Arkansas">Arkansas</option>
        </select>
        </div>
        <div class="flex-pair">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="Zip_Code">
        </div>
        </fieldset>


        <fieldset id="bottom-border" class="content">

          <legend><h2>Newsletter</h2></legend>

        <label id="label1">Select the newsletters you would like to revceive</label>
        <input type="checkbox" class="check" id="newsletter1" value="newsletter_option" name="Html_News"><label class="checkers" for="newsletter1">HTML News</label><br>
        <input type="checkbox" class="check" id="newsletter2" value="newsletter_option" name="Css_News"><label class="checkers" for="newsletter2">CSS News</label><br>
        <input type="checkbox" class="check" id="newsletter3" value="newsletter_option" name="Javascript_News"><label class="checkers" for="newsletter3">Javascript News</label><br>

        <label>Newsletter format</label>
        <input type="radio" id="format1" value="format_option1" name="HTML"><label class="checkers" for="format1">HTML</label><br>
        <input type="radio" id="format2" value="format_option2" name="Plain_text"><label class="checkers" for="format2">Plain text</label><br>

        <label id="label-text" for="other">Other topics you'd like to hear about</label>
        <textarea id="other" name="other_things"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>
      </form>

      <p id="copyright">Copyright The Code Review</p>


  </body>
</html>
